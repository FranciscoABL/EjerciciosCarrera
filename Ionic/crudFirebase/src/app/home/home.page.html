<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-item>
      <ion-input type="text" placeholder="Ingresa la tarea" #taskName></ion-input>
      <div class="item-note" item-end>
        <ion-button (click)="agregarTask(taskName)"><ion-icon name="add"></ion-icon></ion-button>
      </div>
    </ion-item>
    <div>
      <ion-list>
        <ion-item *ngFor="let item of taskList;let i=index">
          {{item.title}}
          <div slot="end" class="item-note" item-end>
            <ion-button  color="danger" (click)="deleteTask(i)">
              <ion-icon  clear name="trash"></ion-icon>
            </ion-button>
              
            <ion-button color="warning" (click)="updateTask(i)">
              <ion-icon clear name="create"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </ion-list>

    </div>
  </ion-content>
