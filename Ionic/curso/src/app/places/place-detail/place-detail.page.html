<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{place.title}}</ion-title>
    <ion-buttons color="dark" slot="start">
      <ion-back-button color="dark" defaultHref="/places">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons color="dark" slot="end">
      <ion-button color="dark" (click)="deletePlace()">
        <ion-icon name="trash-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="place.imgUrl">

        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>{{place.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-list *ngIf="place.comments && place.comments.length>0 ; else noComments">
      <ion-item *ngFor="let comment of place.comments">{{comment}}</ion-item>
    </ion-list>
    <ng-template #noComments>
      <ion-text>
        <p>No hay comentarios</p>
      </ion-text>
    </ng-template>
  </ion-grid>
</ion-content>
