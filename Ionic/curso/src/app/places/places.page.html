<ion-header>
  <ion-toolbar>
    <ion-title>places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let place of places " class="app">
    <ion-avatar>
      <ion-img [src]="place.imgUrl">
      </ion-img>
    </ion-avatar>
    {{place.title}}
  </ion-item>
</ion-list>

</ion-content>
