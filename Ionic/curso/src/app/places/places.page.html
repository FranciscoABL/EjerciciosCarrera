<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let place of places " class="app" [routerLink]="['/places',place.id]">
    <ion-avatar slot="start">
      <ion-img [src]="place.imgUrl">
      </ion-img>
    </ion-avatar>
    {{place.title}}
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/new-place']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
