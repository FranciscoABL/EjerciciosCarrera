<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Crud - Spring Boot - Barraza</title>
</head>
<body>
<form th:action="@{/save}" th:object=${persona} method="POST">
  <div class="form-group">
    <label for="id">Id</label>
    <input th:field="*{id}" type="text" class="form-control" id="id" aria-describedby="id" >
    <small id="id" class="form-text text-muted">El id por ser crud basico se ingresa</small>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input th:field="*{nombre}" type="text" class="form-control" id="exampleInputPassword1" >
  </div>
  <div class="form-group">
    <label class="form-check-label" for="exampleCheck1">Telefono</label>
    <input th:field="*{telefono}" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="card-footer">
  <a type="submit" value="Guardar" class="btn btn-primary" th:href="@{/listar}">Guardar</a>
  <a class="btn btn-primary" th:href="@{/listar}">Regresar</a>
  </div>
  
</form>
</body>
</html>
