<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Crud - Spring Boot - Barraza</title>
</head>
<body>
<div class="container mt-4">
<a th:href="@{/new}" type="button" class="btn btn-primary">Nuevo</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Telefono</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="persona:${personas}">
      <td th:text="${persona.id}"></td>
      <td th:text="${persona.nombre}"></td>
      <td th:text="${persona.telefono}"></td>
      <td>
      <a th:href="@{/editar/}+${persona.id}" type="button" class="btn btn-warning">Editar</a>
      <a th:onclick="eliminar([[${persona.id}]])" type="button" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
